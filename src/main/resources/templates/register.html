<div class="container">
    <h2 class="text-center mb-4">Inscription</h2>
    <form action="/register" method="post" class="border p-4 mx-auto" style="max-width: 400px;">
        <div class="mb-3">
            <label for="surname" class="form-label">Nom :</label>
            <input type="text" id="surname" name="surname" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Prénom :</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="mail" class="form-label">Adresse mail :</label>
            <input type="email" id="mail" name="mail" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label"> Âge :</label>
            <input type="number" id="age" name="age" min="18" max="120" required>
        </div>
        <div class="mb-3">
            <label for="genre">Genre :</label>
            <select class="form-select" id="genre" name="genre">
                <option value="femme">Femme</option>
                <option value="homme">Homme</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mot de passe :</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="passwordAConfirmer" class="form-label">Confirmer le mot de passe :</label>
            <input type="password" id="passwordAConfirmer" name="passwordAConfirmer" class="form-control" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btnColorTheme">S'inscrire</button>
        </div>
    </form>

    <script> //confirmation du mdp à l'identique
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            var password = document.getElementById("password").value;
            var passwordAConfirmer = document.getElementById("passwordAConfirmer").value;

            if (password !== passwordAConfirmer) {
                alert("Les mots de passe ne correspondent pas !");
                event.preventDefault();
            }
        });
    </script>

</div>

<br>

    <div th:replace="fragment/footer"></div>
</div>
